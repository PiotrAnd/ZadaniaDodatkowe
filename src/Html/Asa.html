<head>

    <title>Title</title>
</head>
<body>
<p id ="Demo"></p>
<script>

    var tekst;
    var liczba = prompt("Podaj liczbę");
    if (liczba!=losowanie) {
        tekst = "podana wartośc nie jest liczbą";
    }
    var losowanie = Math.floor(Math.random() * 2);
    if (liczba == losowanie) {

    }
    document.getElementById("demo").innerHTML = tekst;

</script>
